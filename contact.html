<section class="contact-info">
  <h1>Get in Touch</h1>
  <div class="contact-page-flex">
  <div class="contacts">
    <img src="/images/call.svg" alt="Call Image" width="50">
    <h2>Call Us</h2>
    <p>+436012345634</p>
  </div>
  <div class="contacts">
    <img src="/images/email.svg" alt="Email Image" width="50">
    <h2>Email</h2>
    <p>info@mybusiness.com</p>
  </div>
  <div class="contacts">
     <img src="/images/address.svg" alt="Address Image" width="50">
    <h2>Offices</h2>
    <p>Ohlsdorfer Stra√üe 42, Gmunden</p>
  </div>
  </div>
</section>

  <section class="contact-form">
  <div class="form-container">
    <form action="#">
      <div class="form-section">
        <label for="name" id="name-label">Name:<sup>*</sup></label>
        <input type="text" name="name" id="name" class="form-deco" placeholder="Name here"
        required>
      </div>

      <div class="form-section">
        <label for="email" id="email-label">Email:<sup>*</sup></label>
        <input type="email" name="email" id="email" class="form-deco"
        placeholder="Email here" >
      </div>

      <div class="form-section">
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="10"
            minlength="20"
            required
            class="message-deco"
            placeholder="Enter your message here"
          ></textarea>
      </div>
      <div class="form-btn">
       <input type="submit" class="submit-btn">
      </div>
      
    </form>
  </div>
